<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="//db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold"
      rel="stylesheet"
      type="text/css"
    />
    <title>Bem-vindo à STARBBUCKS</title>
  </head>
  <body>
    <div class="cupom">
      <h1>Faça seu cadastro e ganhe 10% de desconto com o cupom: BEMVINDO10</h1>
    </div>
    <div class="header">
      <div class="header-left">
        <div class="explore"><h1>Explore nossos cafés</h1></div>
        <div class="receipes"><h1>Receitas</h1></div>
        <div class="more"><h1>Saiba mais</h1></div>
      </div>
      <div class="header-center">
        <img
          src="https://www.starbucksathome.com/br/media/logo/stores/1/New_SBUX_TM.png"
          title=""
          alt=""
        />
      </div>
      <div class="header-right">
        <div class="pesquisar"><h1>Pesquisar</h1></div>
        <img
          src="https://www.starbucksathome.com/br/static/version1667501295/frontend/Webjump/starbucks/pt_BR/images/search-icon.svg"
          alt=""
        />
        <div class="login"><h1>Entrar</h1></div>
        <div class="register"><h1>Registrar</h1></div>
      </div>
    </div>
    <div class="footer">
      <div class="logo">
        <img
          src="https://www.starbucksathome.com/br/media/wysiwyg/logo-footer.png"
          alt=""
        />
      </div>
      <div class="menufooter">
        <p class="sobre">Sobre o Starbucks</p>
        <p class="contato">Contato</p>
      </div>
    </div>
  </body>
</html>
